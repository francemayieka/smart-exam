<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="newstyles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200 flex flex-col min-h-screen">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
        <div class="text-2xl font-bold cursor-pointer" onclick="window.location.href='index.html'">Smart Exam</div>
    </header>

    <main class="py-10 flex-grow">
        <section class="max-w-4xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Login</h2>
            <form>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Enter your email">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-500 transition duration-300">Login</button>
            </form>
        </section>
    </main>
</body>
</html>
