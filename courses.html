<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <link rel="stylesheet" href="newstyles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .course-details {
            display: none; /* Initially hide course details */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200 flex flex-col min-h-screen">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
        <div class="text-2xl font-bold cursor-pointer" onclick="window.location.href='index.html'">Smart Exam</div>
    </header>

    <main class="py-10 flex-grow">
        <section class="max-w-4xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Manage Courses</h2>
            <form id="course-form" class="space-y-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Course Name</label>
                    <input type="text" id="course-name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Enter Course Name">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Unit Reference Number</label>
                    <input type="text" id="unit-ref" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Enter Unit Reference Number">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">University</label>
                    <input type="text" id="university" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Enter University Name">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Lecturer's Name</label>
                    <input type="text" id="lecturer" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Enter Lecturer's Name">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-500 transition duration-300">Add Course</button>
            </form>

            <h3 class="text-xl font-bold text-center mt-6">Course List</h3>
            <ul id="course-list" class="mt-4 space-y-2">
                <!-- Course items will be added here -->
            </ul>
        </section>
    </main>

    <script>
        const courseForm = document.getElementById('course-form');
        const courseList = document.getElementById('course-list');

        courseForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const courseName = document.getElementById('course-name').value;
            const unitRef = document.getElementById('unit-ref').value;
            const university = document.getElementById('university').value;
            const lecturer = document.getElementById('lecturer').value;

            // Create a new list item for the course
            const listItem = document.createElement('li');
            listItem.className = 'border p-4 rounded shadow cursor-pointer';
            listItem.innerText = courseName;

            // Create a details section
            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'course-details mt-2';
            detailsDiv.innerHTML = `
                <p><strong>Unit Reference Number:</strong> ${unitRef}</p>
                <p><strong>University:</strong> ${university}</p>
                <p><strong>Lecturer:</strong> ${lecturer}</p>
            `;

            // Toggle details on click
            listItem.addEvent Listener('click', function() {
                detailsDiv.style.display = detailsDiv.style.display === 'none' ? 'block' : 'none';
            });

            // Append details to the list item
            listItem.appendChild(detailsDiv);
            courseList.appendChild(listItem);

            // Clear the form
            courseForm.reset();
        });
    </script>
</body>
</html>
